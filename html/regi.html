<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con">
        <header>Registration</header>
        <form action="#">
            <h3><p>P</p>ersonal Information</h3>
            <div class="info">
                <div>
                            <span>Name</span>
                            <div class="fields">
                                <input type="text" name="" placeholder="Enter Your Name" required>
                            </div>   
                </div>
                <div>
                    <span>Email</span>
                    <div class="fields">
                        <input type="Email" name="" placeholder="Enter Your Email">
                    </div>
                </div>
                <div>
                    <span>Phone Number</span>
                    <div class="fields">
                        <input type="text" name="" placeholder="Enter Your Number" required>
                    </div>

                </div>
                </div>
                <h3><p>D</p>elivery Details</h3>   
                <div class="delivery-details">
                    <div class="details">
                        <div>
                            <span>Address</span>
                            <div class="fields">
                                <textarea name="" id="" cols="20" rows="5"></textarea>
                            </div>
                        </div>
                        <div>
                            <span>Post Code</span>
                            <div class="fields">
                                <input type="text"placeholder="Enter Your Post-code">
                            </div>
                        </div>
                        <div>
                            <span>Country</span>
                            <div class="fields">
                                <select>
                                    <option>India</option>
                                    <option>USA</option>
                                    <option>London</option>
                                    <option>Pakistan</option>
                                    <option>Canada</option>
                                    <option>Aus</option>
                                    <option>Dubai</option>

                                </select>
                            </div>
        
                        </div>
                    </div>
                </div>
                <h3><p>C</p>ard Details</h3>   
                <div class="Card">
                    <div>
                           <label for="card">Card Type</label>
                            <div class="radio">
                               <input type="radio" name="card">Visa
                               <input type="radio" name="card">AmEx
                               <input type="radio" name="card">Mastercard
                            </div> 
                    </div>
                      <div>
                            <span>Card Number</span>
                            <div class="text">
                                <input type="text" required>
                            </div>
                        </div>
                        <div>
                            <span>Security Code</span>
                            <div class="text">
                                <input type="text"  required name="">
                            </div>
                        </div>
                        <div>
                            <span>Name On Card</span>
                            <div class="text">
                                <input type="text" required placeholder="Exact Name As on Card">
                            </div>
                        </div>

                   </div>   
                   <div class="btn">
                   <input type="submit" value="BUY IT!">
                   </div>
        </form>
    </div>
</body>

</html>
